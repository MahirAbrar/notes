<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>calculator</title>
</head>
<body>
      <!-- action is where it will send the post request to. 
      If action is empty then the post would be sent to the current file. -->
      <!-- We want to send (post) the information to server.js which is the home route location -->
      <!-- html problem with the post. Work with react instead -->
      <form action="/calculate" method="post">
            <!-- placeholder is the text in grey. name is the unique identifer used for the calculation -->
            <input type="number" name="num1" placeholder="First Number">
            <input type="number" name="num2" placeholder="Second Number">
            <button type="submit" name="button">Calculate</button>         
      </form>
</body>
</html>
